# Site settings
title: "Atwine Healthcare AI Consultant"
description: "Healthcare AI solutions for Low and Middle-Income Countries (LMICs). Practical, sustainable AI implementations that work within resource constraints."
url: "https://atwine.github.io"
baseurl: ""

# Author information
author:
  name: "Mugume Twinamatsiko Atwine"
  email: "twimugume@gmail.com"
  linkedin: "https://www.linkedin.com/in/mugume-twinamatsiko-atwine-msc-976ab12b/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# SEO settings
twitter:
  username: atwine
  card: summary_large_image

social:
  name: Mugume Twinamatsiko Atwine
  links:
    - https://www.linkedin.com/in/mugume-twinamatsiko-atwine-msc-976ab12b/
    - https://github.com/atwine

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - plans/
  - initial-prompt-template.md

# Include
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Atwine"
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"
